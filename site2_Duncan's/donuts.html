<html>
  <head>
    <title>Duncan's Just-In-Time Donuts</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <link rel="shortcut icon" href="assets/imgs/donuttime.png" type="image/x-icon">
    <script src="assets/js/script.js" defer></script>
  </head>
  <body>
    <div id="frame">
      <div class="heading">Duncan's Just-In-Time Donuts</div><hr>
      <div class="subheading">All donuts 50 cents each, cake or glazed!</div>
      <div id="left">
        <img src="assets/imgs/donuttime.png" alt="Just-In-Time Donuts"/>
      </div>
      
      <form name="orderform" action="donuts.php" method="POST">
        <div class="field">
          Name: <input type="text" id="name"/>
        </div>
        <div class="field">
          # of cake donuts: 
          <input type="text" id="cakedonuts" onchange="updateOrder();" />
        </div>

        <div class="field">
          # of glazed donuts: 
          <input type="text" id="glazeddonuts" onchange="updateOrder();" />
        </div>

        <div class="field">
          Minutes 'til pickup: 
          <input type="number" id="pickupminutes"/>
        </div>

        <div class="field">
          Subtotal: 
          <input type="text" id="subtotal" readonly="readonly"/>
        </div>

        <div class="field">
          Tax: 
          <input type="text" id="tax" readonly="readonly"/>
        </div>

        <div class="field">
          Total: 
          <input type="text" id="total" readonly="readonly"/>
        </div>

        <div class="field">
          <input type="button" value="Place Order" onclick="placeOrder(this.form);" />
        </div>
      </form>
    </div>
  </body>
</html>
