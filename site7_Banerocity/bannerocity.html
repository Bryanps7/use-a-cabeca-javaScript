<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banerocity - Banners aer√©os onlines personalizados</title>
  <link rel="shortcut icon" href="./src/img/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="./src/css/style.css">
  <script src="./src/js/script.js" defer></script>
</head>

<body onload="document.getElementById('message').focus()">
  <marquee>
    <div class="heading">
      <img id="logo" src="./src/img/logo.png" alt="Bannerocity" />
    </div>
  </marquee>
  <div class="container">
    <form name="orderform" action="bannerocity.php" method="POST">
      <div class="field">
        Insira sua memsagem:
        <input id="message" name="message" type="text" size="32" onblur="validateNonEmpty(this, document.getElementById('message_help'))" />
        <span id="message_help" class="help"></span>
      </div>
      <div class="field">
        Insira o CEP:
        <input id="zipcode" name="zipcode" type="text" size="5" onblur="validateNonEmpty(this, document.getElementById('zipcode_help'))" />
        <span id="zipcode_help" class="help"></span>
      </div>
      <div class="field">
        Insira o dia da Mensagem:
        <input id="date" name="date" type="text" size="10" onblur="validateNonEmpty(this, document.getElementById('date_help'))" />
        <span id="date_help" class="help"></span>
      </div>
      <div class="field">
        Insira seu nome:
        <input id="name" name="name" type="text" size="32" onblur="validateNonEmpty(this, document.getElementById('name_help'))" />
        <span id="name_help" class="help"></span>
      </div>
      <div class="field">
        Insira seu telefone:
        <input id="phone" name="phone" type="text" size="12" onblur="validateNonEmpty(this, document.getElementById('phone_help'))" />
        <span id="phone_help" class="help"></span>
      </div>
      <div class="field">
        Insira seu email:
        <input id="email" name="email" type="text" size="32" onblur="validateNonEmpty(this, document.getElementById('email_help'))" />
        <span id="email_help" class="help"></span>
      </div>
    </form>
    <hr>
    <button>Order Banner</button>
  </div>
</body>

</html>
